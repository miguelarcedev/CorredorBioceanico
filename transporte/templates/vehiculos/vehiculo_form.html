{% extends "transporte/base.html" %}

{% block content %}

<h3 class="mb-4"><i class="bi bi-truck-front-fill"></i> {{ titulo }}</h3>

<form method="POST">
    {% csrf_token %}

    <div class="row">
        {% for field in form %}
        <div class="col-md-6 mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> {{ boton }}
    </button>

    <a href="{% url 'vehiculo_list' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>

{% endblock %}
