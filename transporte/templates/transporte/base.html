<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Transporte Internacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .navbar-brand { font-weight: bold; color: #0d6efd !important; }
        footer { margin-top: 40px; padding: 20px 0; background: #f0f0f0; text-align: center; font-size: 0.9em; }
    </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Corredor Bioceánico</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        {% if user.is_authenticated %}
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'viaje_list' %}">Viajes</a></li>
            </ul>
            <span class="navbar-text me-3">
                {{ user.username }} ({{ user.get_rol_display }})
            </span>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Salir</a>
        </div>
        {% endif %}
    </div>
</nav>

<!-- Contenido principal -->
<main class="container mt-4">
    {% block content %}
    {% endblock %}
</main>

<footer>
    <div class="container">
        <p class="mb-0">&copy; 2025 - Proyecto académico UNJu | Sistema de Gestión y Trazabilidad del Transporte Internacional</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
