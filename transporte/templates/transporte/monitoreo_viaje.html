{% extends 'transporte/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <h2>Monitoreo del viaje {{ viaje.id }}</h2>

  <div class="d-flex justify-content-between mb-3">
    <div>
      <button id="toggleModeBtn" class="btn btn-primary">Cambiar a modo demo</button>
      <select id="rutaSelect" class="form-select d-inline-block w-auto ms-2">
        <option value="ruta1">San Salvador → Perico</option>
        <option value="ruta2">San Salvador → Yala</option>
        <option value="ruta3">Perico → El Carmen</option>
        <option value="ruta4">San Salvador → Tilcara</option>
      </select>
    </div>
    <span id="modo-indicador" class="badge bg-success">Modo real</span>
  </div>

  <div class="row">
    <!-- MAPA -->
    <div class="col-md-8">
      <div id="map" style="height: 500px; border-radius: 10px;"></div>
    </div>

    <!-- TABLA -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Últimas ubicaciones</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody id="tablaUbicaciones">
              <tr><td colspan="4" class="text-center">Cargando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

<script>
let map = L.map('map').setView([-24.1858, -65.2995], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

let polyline = L.polyline([], { color: 'blue' }).addTo(map);
let marker = null;
let modoDemo = false;
let demoInterval = null;
let demoRuta = [];
let demoIndex = 0;

// ===============================
//   RUTAS REALES DE JUJUY
// ===============================
const rutas = {
  ruta1: [ // San Salvador → Perico
    [-24.1858, -65.2995],
    [-24.2650, -65.2180],
    [-24.3410, -65.1260],
    [-24.3790, -65.0600],
    [-24.3810, -65.0480],
    [-24.3825, -65.0415]
  ],
  ruta2: [ // San Salvador → Yala
    [-24.1858, -65.2995],
    [-24.1425, -65.3080],
    [-24.1068, -65.3105],
    [-24.0790, -65.3160],
    [-24.0550, -65.3330]
  ],
  ruta3: [ // Perico → El Carmen
    [-24.3825, -65.0415],
    [-24.4140, -65.0935],
    [-24.4390, -65.1300],
    [-24.4430, -65.1650],
    [-24.4350, -65.1980]
  ],
  ruta4: [ // San Salvador → Tilcara
    [-24.1858, -65.2995],
    [-23.9725, -65.3455],
    [-23.7900, -65.3950],
    [-23.6490, -65.4080],
    [-23.5780, -65.3920],
    [-23.5735, -65.3940]
  ]
};

// ===============================
//   FUNCIONES GENERALES
// ===============================
function moverMarcadorSuave(marker, start, end, duracion = 1000) {
  if (!start) {
    marker.setLatLng(end);
    return;
  }
  const steps = 20;
  let i = 0;
  const interval = setInterval(() => {
    const lat = start[0] + (end[0] - start[0]) * (i / steps);
    const lon = start[1] + (end[1] - start[1]) * (i / steps);
    marker.setLatLng([lat, lon]);
    if (i++ >= steps) clearInterval(interval);
  }, duracion / steps);
}

async function cargarUbicaciones() {
  try {
    const resp = await fetch("{% url 'obtener_ubicaciones' viaje.id %}");
    const data = await resp.json();
    const ubicaciones = data.ubicaciones;
    if (!ubicaciones || ubicaciones.length === 0) return;

    const tbody = document.querySelector("#tablaUbicaciones");
    tbody.innerHTML = "";

    const ultimas = ubicaciones.slice(-10);
    for (let i = 0; i < ultimas.length; i++) {
      const u = ultimas[i];
      const hora = u.fecha_hora
        ? new Date(u.fecha_hora.replace(" ", "T")).toLocaleTimeString()
        : "—";

      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${u.lat.toFixed(5)}</td>
        <td>${u.lon.toFixed(5)}</td>
        <td>${hora}</td>
      `;
      tbody.appendChild(fila);
    }

    const puntos = ultimas.map(u => [u.lat, u.lon]);
    if (puntos.length > 1) {
      polyline.setLatLngs(puntos);
      if (!marker) marker = L.marker(puntos[puntos.length - 1]).addTo(map);
      else marker.setLatLng(puntos[puntos.length - 1]);
      map.setView(puntos[puntos.length - 1], 14);
    }

  } catch (err) {
    console.error("Error cargando ubicaciones:", err);
  }
}

setInterval(cargarUbicaciones, 5000);
cargarUbicaciones();

// ===============================
//   MODO DEMO
// ===============================
document.getElementById('toggleModeBtn').addEventListener('click', () => {
  modoDemo = !modoDemo;
  const btn = document.getElementById('toggleModeBtn');
  const badge = document.getElementById('modo-indicador');
  const selectRuta = document.getElementById('rutaSelect');

  if (modoDemo) {
    btn.textContent = "Cambiar a modo real";
    badge.textContent = "Modo demo";
    badge.className = "badge bg-warning text-dark";
    demoRuta = rutas[selectRuta.value];
    iniciarSimulacionDemo();
    selectRuta.disabled = true;
  } else {
    btn.textContent = "Cambiar a modo demo";
    badge.textContent = "Modo real";
    badge.className = "badge bg-success";
    detenerSimulacionDemo();
    selectRuta.disabled = false;
  }
});

async function enviarUbicacionDemo(lat, lon) {
  try {
    await fetch("{% url 'actualizar_ubicacion_api' viaje.id %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat: lat, lon: lon })
    });
  } catch (error) {
    console.error("Error enviando ubicación demo:", error);
  }
}

function iniciarSimulacionDemo() {
  polyline.setLatLngs([]);
  if (marker) map.removeLayer(marker);
  marker = null;
  demoIndex = 0;
  document.getElementById("tablaUbicaciones").innerHTML = "";

  demoInterval = setInterval(async () => {
    if (demoIndex < demoRuta.length) {
      const punto = demoRuta[demoIndex];
      const anterior = demoIndex > 0 ? demoRuta[demoIndex - 1] : punto;

      polyline.addLatLng(punto);
      if (!marker) marker = L.marker(punto).addTo(map);
      else moverMarcadorSuave(marker, anterior, punto);
      map.setView(punto, 13);

      await enviarUbicacionDemo(punto[0], punto[1]);
      await cargarUbicaciones();

      demoIndex++;
    } else detenerSimulacionDemo();
  }, 2500);
}

function detenerSimulacionDemo() {
  clearInterval(demoInterval);
  demoInterval = null;
  cargarUbicaciones();
}
</script>
{% endblock %}
