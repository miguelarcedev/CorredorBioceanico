{% extends 'transporte/base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Monitoreo del viaje {{ viaje.id }}</h2>

  <div class="mb-3">
    <button id="toggleModeBtn" class="btn btn-primary">Cambiar a modo demo</button>
  </div>

  <div id="map" style="height: 500px; border-radius: 10px;"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-o9N1j0wqzU+kl6tQv4SkV7wEDTT2qL/9p2PqkaVh1I0Jlgp7k7yC6odc4j8xxyZbS+5o2fIFp3HkG8SkDg=="
        crossorigin="">
</script>

<script>
let map = L.map('map').setView([-24.1858, -65.2995], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

let polyline = L.polyline([], { color: 'blue' }).addTo(map);
let marker = null;
let modoDemo = false;
let demoInterval = null;
let lastPoint = null; // para detectar nuevos puntos

// Ruta simulada (de ejemplo)
const demoRuta = [
  [-24.1858, -65.2995],
  [-24.1865, -65.2980],
  [-24.1872, -65.2968],
  [-24.1880, -65.2954],
  [-24.1890, -65.2940],
  [-24.1900, -65.2925],
  [-24.1915, -65.2910],
  [-24.1930, -65.2895],
];

// ===============================
//   FUNCIONES DE MODO REAL
// ===============================
async function cargarUbicaciones() {
  if (modoDemo) return;

  try {
    const resp = await fetch("{% url 'obtener_ubicaciones' viaje.id %}");
    const data = await resp.json();
    const puntos = data.ubicaciones.map(u => [u.lat, u.lon]);

    if (puntos.length === 0) return;

    // Si hay nuevos puntos, agregarlos al trazado
    if (!lastPoint || (lastPoint[0] !== puntos[puntos.length - 1][0] || lastPoint[1] !== puntos[puntos.length - 1][1])) {
      polyline.setLatLngs(puntos);

      if (!marker) {
        marker = L.marker(puntos[puntos.length - 1]).addTo(map);
      } else {
        moverMarcadorSuave(marker, lastPoint, puntos[puntos.length - 1]);
      }

      map.setView(puntos[puntos.length - 1], 15);
      lastPoint = puntos[puntos.length - 1];
    }
  } catch (e) {
    console.error("Error cargando ubicaciones:", e);
  }
}

// Movimiento suave del marcador
function moverMarcadorSuave(marker, start, end, duracion = 1000) {
  if (!start) {
    marker.setLatLng(end);
    return;
  }

  const steps = 20;
  let i = 0;
  const interval = setInterval(() => {
    const lat = start[0] + (end[0] - start[0]) * (i / steps);
    const lon = start[1] + (end[1] - start[1]) * (i / steps);
    marker.setLatLng([lat, lon]);
    if (i++ >= steps) clearInterval(interval);
  }, duracion / steps);
}

// Actualización periódica (modo real)
setInterval(cargarUbicaciones, 5000);
cargarUbicaciones();

// ===============================
//   MODO DEMO
// ===============================
document.getElementById('toggleModeBtn').addEventListener('click', () => {
  modoDemo = !modoDemo;
  const btn = document.getElementById('toggleModeBtn');

  if (modoDemo) {
    btn.textContent = "Cambiar a modo real";
    iniciarSimulacionDemo();
  } else {
    btn.textContent = "Cambiar a modo demo";
    detenerSimulacionDemo();
  }
});

let demoIndex = 0;

async function enviarUbicacionDemo(lat, lon) {
  try {
    await fetch("{% url 'actualizar_ubicacion_api' viaje.id %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat: lat, lon: lon })
    });
  } catch (error) {
    console.error("Error enviando ubicación demo:", error);
  }
}

function iniciarSimulacionDemo() {
  polyline.setLatLngs([]);
  if (marker) map.removeLayer(marker);
  marker = null;
  lastPoint = null;
  demoIndex = 0;

  demoInterval = setInterval(async () => {
    if (demoIndex < demoRuta.length) {
      const punto = demoRuta[demoIndex];
      const anterior = demoIndex > 0 ? demoRuta[demoIndex - 1] : punto;

      polyline.addLatLng(punto);
      if (!marker) {
        marker = L.marker(punto).addTo(map);
      } else {
        moverMarcadorSuave(marker, anterior, punto);
      }

      map.setView(punto, 15);
      await enviarUbicacionDemo(punto[0], punto[1]); // Guardar en BD
      demoIndex++;
    } else {
      detenerSimulacionDemo();
    }
  }, 2000);
}

function detenerSimulacionDemo() {
  clearInterval(demoInterval);
  demoInterval = null;
  cargarUbicaciones(); // volver a mostrar reales
}
</script>


{% endblock %}
