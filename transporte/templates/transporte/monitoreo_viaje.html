{% extends 'transporte/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <h2>Monitoreo del viaje {{ viaje.id }}</h2>

  <div class="d-flex justify-content-between mb-3">
    <button id="toggleModeBtn" class="btn btn-primary">Cambiar a modo demo</button>
    <span id="modo-indicador" class="badge bg-success">Modo real</span>
  </div>

  <div class="row">
    <!-- MAPA -->
    <div class="col-md-8">
      <div id="map" style="height: 500px; border-radius: 10px;"></div>
    </div>

    <!-- TABLA DE UBICACIONES -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">Últimas ubicaciones</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody id="tablaUbicaciones">
              <tr><td colspan="4" class="text-center">Cargando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha512-o9N1j0wqzU+kl6tQv4SkV7wEDTT2qL/9p2PqkaVh1I0Jlgp7k7yC6odc4j8xxyZbS+5o2fIFp3HkG8SkDg=="
        crossorigin=""></script>

<script>
let map = L.map('map').setView([-24.1858, -65.2995], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

let polyline = L.polyline([], { color: 'blue' }).addTo(map);
let marker = null;
let modoDemo = false;
let demoInterval = null;
let lastPoint = null;

const demoRuta = [
  [-24.1858, -65.2995],
  [-24.1865, -65.2980],
  [-24.1872, -65.2968],
  [-24.1880, -65.2954],
  [-24.1890, -65.2940],
  [-24.1900, -65.2925],
  [-24.1915, -65.2910],
  [-24.1930, -65.2895],
];

// ===============================
//   FUNCIONES GENERALES
// ===============================
function actualizarTabla(ubicaciones) {
  const tbody = document.getElementById("tablaUbicaciones");
  tbody.innerHTML = "";
  ubicaciones.slice(-10).reverse().forEach((u, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${u.lat.toFixed(5)}</td>
        <td>${u.lon.toFixed(5)}</td>
        <td>${u.timestamp}</td>
      </tr>`;
  });
}

// Movimiento suave del marcador
function moverMarcadorSuave(marker, start, end, duracion = 1000) {
  if (!start) {
    marker.setLatLng(end);
    return;
  }
  const steps = 20;
  let i = 0;
  const interval = setInterval(() => {
    const lat = start[0] + (end[0] - start[0]) * (i / steps);
    const lon = start[1] + (end[1] - start[1]) * (i / steps);
    marker.setLatLng([lat, lon]);
    if (i++ >= steps) clearInterval(interval);
  }, duracion / steps);
}

// ===============================
//   MODO REAL
// ===============================
async function cargarUbicaciones() {
  if (modoDemo) return;
  try {
    const resp = await fetch("{% url 'obtener_ubicaciones' viaje.id %}");
    const data = await resp.json();
    const puntos = data.ubicaciones.map(u => [u.lat, u.lon]);
    if (puntos.length === 0) return;

    actualizarTabla(data.ubicaciones);

    if (!lastPoint || lastPoint[0] !== puntos[puntos.length - 1][0] || lastPoint[1] !== puntos[puntos.length - 1][1]) {
      polyline.setLatLngs(puntos);
      if (!marker) {
        marker = L.marker(puntos[puntos.length - 1]).addTo(map);
      } else {
        moverMarcadorSuave(marker, lastPoint, puntos[puntos.length - 1]);
      }
      map.setView(puntos[puntos.length - 1], 15);
      lastPoint = puntos[puntos.length - 1];
    }
  } catch (e) {
    console.error("Error cargando ubicaciones:", e);
  }
}
setInterval(cargarUbicaciones, 5000);
cargarUbicaciones();

// ===============================
//   MODO DEMO
// ===============================
document.getElementById('toggleModeBtn').addEventListener('click', () => {
  modoDemo = !modoDemo;
  const btn = document.getElementById('toggleModeBtn');
  const badge = document.getElementById('modo-indicador');

  if (modoDemo) {
    btn.textContent = "Cambiar a modo real";
    badge.textContent = "Modo demo";
    badge.className = "badge bg-warning text-dark";
    iniciarSimulacionDemo();
  } else {
    btn.textContent = "Cambiar a modo demo";
    badge.textContent = "Modo real";
    badge.className = "badge bg-success";
    detenerSimulacionDemo();
  }
});

let demoIndex = 0;
async function enviarUbicacionDemo(lat, lon) {
  try {
    await fetch("{% url 'actualizar_ubicacion_api' viaje.id %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat: lat, lon: lon })
    });
  } catch (error) {
    console.error("Error enviando ubicación demo:", error);
  }
}

function iniciarSimulacionDemo() {
  polyline.setLatLngs([]);
  if (marker) map.removeLayer(marker);
  marker = null;
  lastPoint = null;
  demoIndex = 0;
  document.getElementById("tablaUbicaciones").innerHTML = "";

  demoInterval = setInterval(async () => {
  if (demoIndex < demoRuta.length) {
    const punto = demoRuta[demoIndex];
    const anterior = demoIndex > 0 ? demoRuta[demoIndex - 1] : punto;

    polyline.addLatLng(punto);

    if (!marker) {
      marker = L.marker(punto).addTo(map);
    } else {
      moverMarcadorSuave(marker, anterior, punto);
    }

    map.setView(punto, 15);

    // Enviamos la ubicación simulada al servidor
    await enviarUbicacionDemo(punto[0], punto[1]);

    // Esperamos medio segundo antes de refrescar la tabla
    setTimeout(() => {
      cargarUbicaciones(); // Actualiza mapa + tabla
    }, 500);

    demoIndex++;
  } else {
    detenerSimulacionDemo();
  }
}, 2000);

}

function detenerSimulacionDemo() {
  clearInterval(demoInterval);
  demoInterval = null;
  cargarUbicaciones();
}
</script>
{% endblock %}
