{% extends 'transporte/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <h2>Simulación de viajes (Modo Demo)</h2>

  <div class="mb-3">
    <label for="viajeSelect" class="form-label fw-bold">Seleccionar viaje para simular:</label>
    <select id="viajeSelect" class="form-select">
      <option value="">— Selecciona un viaje —</option>
      {% for v in viajes %}
      <option value="{{ v.id }}">Viaje #{{ v.id }} - {{ v.origen }} → {{ v.destino }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="row">
    <!-- MAPA -->
    <div class="col-md-8">
      <div id="map" style="height: 500px; border-radius: 10px;"></div>
    </div>

    <!-- TABLA DE UBICACIONES -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">Ubicaciones simuladas</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody id="tablaUbicaciones">
              <tr><td colspan="4" class="text-center">Selecciona un viaje para comenzar</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <button id="iniciarDemo" class="btn btn-primary w-100 mt-3" disabled>Iniciar simulación</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
let map = L.map('map').setView([-24.1858, -65.2995], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

let polyline = L.polyline([], { color: 'orange' }).addTo(map);
let marker = null;
let demoInterval = null;
let viajeId = null;
let puntosRuta = [];

// ===============================
//   SELECCIÓN DE VIAJE
// ===============================
document.getElementById("viajeSelect").addEventListener("change", async (e) => {
  viajeId = e.target.value;
  if (!viajeId) {
    document.getElementById("iniciarDemo").disabled = true;
    return;
  }

  try {
    const resp = await fetch(`/api/viajes/${viajeId}/ruta/`);  // <--- endpoint que debe devolver coordenadas del viaje
    const data = await resp.json();

    if (!data.ruta || data.ruta.length === 0) {
      alert("Este viaje no tiene coordenadas disponibles para simular.");
      return;
    }

    puntosRuta = data.ruta;
    document.getElementById("iniciarDemo").disabled = false;

    // Mostrar visualmente la ruta en el mapa
    polyline.setLatLngs(puntosRuta);
    if (puntosRuta.length > 0) {
      map.fitBounds(polyline.getBounds());
    }
  } catch (error) {
    console.error("Error cargando ruta del viaje:", error);
  }
});

// ===============================
//   SIMULACIÓN DEL VIAJE
// ===============================
async function enviarUbicacionDemo(lat, lon) {
  try {
    await fetch(`/api/viajes/${viajeId}/actualizar/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat, lon })
    });
  } catch (error) {
    console.error("Error enviando ubicación demo:", error);
  }
}

async function cargarUbicaciones() {
  try {
    const resp = await fetch(`/api/viajes/${viajeId}/ubicaciones/`);
    const data = await resp.json();
    const ubicaciones = data.ubicaciones;
    if (!ubicaciones || ubicaciones.length === 0) return;

    const tbody = document.getElementById("tablaUbicaciones");
    tbody.innerHTML = "";

    ubicaciones.slice(-10).forEach((u, i) => {
      const fila = document.createElement("tr");
      const hora = u.fecha_hora
        ? new Date(u.fecha_hora.replace(" ", "T")).toLocaleTimeString()
        : "—";
      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${u.lat.toFixed(5)}</td>
        <td>${u.lon.toFixed(5)}</td>
        <td>${hora}</td>
      `;
      tbody.appendChild(fila);
    });

    const puntos = ubicaciones.map(u => [u.lat, u.lon]);
    polyline.setLatLngs(puntos);
    if (!marker) marker = L.marker(puntos[puntos.length - 1]).addTo(map);
    else marker.setLatLng(puntos[puntos.length - 1]);
    map.setView(puntos[puntos.length - 1], 15);

  } catch (err) {
    console.error("Error cargando ubicaciones:", err);
  }
}

document.getElementById("iniciarDemo").addEventListener("click", async () => {
  if (!puntosRuta.length) return alert("No hay ruta para este viaje.");

  let i = 0;
  polyline.setLatLngs([]);
  if (marker) map.removeLayer(marker);
  marker = null;
  document.getElementById("tablaUbicaciones").innerHTML = "<tr><td colspan='4' class='text-center'>Iniciando...</td></tr>";

  demoInterval = setInterval(async () => {
    if (i >= puntosRuta.length) {
      clearInterval(demoInterval);
      demoInterval = null;
      alert("Simulación completada ✅");
      return;
    }

    const punto = puntosRuta[i];
    await enviarUbicacionDemo(punto[0], punto[1]);
    await cargarUbicaciones();

    polyline.addLatLng(punto);
    if (!marker) marker = L.marker(punto).addTo(map);
    else marker.setLatLng(punto);
    map.setView(punto, 15);

    i++;
  }, 2500);
});
</script>
{% endblock %}
