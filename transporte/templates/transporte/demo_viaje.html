{% extends 'transporte/base.html' %}
{% block content %}
<div class="container-fluid mt-4">
  <h2>Simulación del viaje {{ viaje.id }} (modo demo)</h2>

  <div class="row">
    <!-- MAPA -->
    <div class="col-md-8">
      <div id="map" style="height: 500px; border-radius: 10px;"></div>
    </div>

    <!-- TABLA DE UBICACIONES -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">Ubicaciones simuladas</div>
        <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody id="tablaUbicaciones">
              <tr><td colspan="4" class="text-center">Esperando inicio...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
      <button id="iniciarDemo" class="btn btn-primary w-100 mt-3">Iniciar simulación</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
let map = L.map('map').setView([-24.1858, -65.2995], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

let polyline = L.polyline([], { color: 'orange' }).addTo(map);
let marker = null;
let demoInterval = null;

const demoRuta = [
  [-24.1858, -65.2995],
  [-24.1865, -65.2980],
  [-24.1872, -65.2968],
  [-24.1880, -65.2954],
  [-24.1890, -65.2940],
  [-24.1900, -65.2925],
  [-24.1915, -65.2910],
  [-24.1930, -65.2895],
];

async function enviarUbicacionDemo(lat, lon) {
  try {
    await fetch("{% url 'actualizar_ubicacion_api' viaje.id %}", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ lat, lon })
    });
  } catch (error) {
    console.error("Error enviando ubicación demo:", error);
  }
}

async function cargarUbicaciones() {
  try {
    const resp = await fetch("{% url 'obtener_ubicaciones' viaje.id %}");
    const data = await resp.json();
    const ubicaciones = data.ubicaciones;
    if (!ubicaciones || ubicaciones.length === 0) return;

    const tbody = document.getElementById("tablaUbicaciones");
    tbody.innerHTML = "";

    ubicaciones.slice(-10).forEach((u, i) => {
      const fila = document.createElement("tr");
      const hora = u.fecha_hora
        ? new Date(u.fecha_hora.replace(" ", "T")).toLocaleTimeString()
        : "—";
      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${u.lat.toFixed(5)}</td>
        <td>${u.lon.toFixed(5)}</td>
        <td>${hora}</td>
      `;
      tbody.appendChild(fila);
    });

    const puntos = ubicaciones.map(u => [u.lat, u.lon]);
    polyline.setLatLngs(puntos);
    if (!marker) marker = L.marker(puntos[puntos.length - 1]).addTo(map);
    else marker.setLatLng(puntos[puntos.length - 1]);
    map.setView(puntos[puntos.length - 1], 15);

  } catch (err) {
    console.error("Error cargando ubicaciones:", err);
  }
}

document.getElementById("iniciarDemo").addEventListener("click", () => {
  if (demoInterval) {
    clearInterval(demoInterval);
    demoInterval = null;
    alert("Simulación detenida.");
    return;
  }

  let i = 0;
  polyline.setLatLngs([]);
  if (marker) map.removeLayer(marker);
  marker = null;
  document.getElementById("tablaUbicaciones").innerHTML = "<tr><td colspan='4' class='text-center'>Iniciando...</td></tr>";

  demoInterval = setInterval(async () => {
    if (i >= demoRuta.length) {
      clearInterval(demoInterval);
      demoInterval = null;
      return;
    }

    const punto = demoRuta[i];
    await enviarUbicacionDemo(punto[0], punto[1]);
    await cargarUbicaciones();

    polyline.addLatLng(punto);
    if (!marker) marker = L.marker(punto).addTo(map);
    else marker.setLatLng(punto);
    map.setView(punto, 15);

    i++;
  }, 2500);
});
</script>
{% endblock %}
