{% extends "transporte/base.html" %}

{% block content %}

<h2 class="fw-bold text-danger mb-4">
    <i class="bi bi-exclamation-triangle"></i> Eliminar Equipo
</h2>

<div class="card shadow-sm border-0">
    <div class="card-body">

        <p>¿Seguro que deseas eliminar el equipo:</p>

        <h4>{{ equipo.nombre }} ({{ equipo.imei }})</h4>

        <form method="post">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Sí, eliminar
            </button>

            <a href="{% url 'equipos_list' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </form>
    </div>
</div>

{% endblock %}
