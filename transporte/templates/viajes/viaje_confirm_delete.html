{% extends 'transporte/base.html' %}
{% block content %}
<h2>Confirmar Eliminación</h2>
<p>¿Seguro que deseas eliminar el viaje de {{ viaje.origen }} a {{ viaje.destino }}?</p>


<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'viaje_list' %}">Cancelar</a>
</form>
{% endblock %}
